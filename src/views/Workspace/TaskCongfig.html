<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>任务类型配置界面示意图</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
    }

    .config-modal {
      width: 1200px;
      height: 800px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      margin: 0 auto;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid #e4e7ed;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #303133;
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #909399;
    }

    .modal-body {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .type-list-panel {
      width: 280px;
      border-right: 1px solid #e4e7ed;
      background: #fafbfc;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 16px;
      border-bottom: 1px solid #e4e7ed;
      background: white;
    }

    .panel-title {
      font-size: 14px;
      font-weight: 500;
      color: #303133;
      margin: 0 0 12px 0;
    }

    .add-type-btn {
      width: 100%;
      padding: 8px;
      background: #409eff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .type-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .type-item {
      padding: 12px;
      margin-bottom: 4px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .type-item:hover {
      background: #f5f7fa;
    }

    .type-item.active {
      background: #e6f4ff;
      border-color: #409eff;
    }

    .type-icon {
      width: 20px;
      height: 20px;
      background: #409eff;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
    }

    .type-info {
      flex: 1;
    }

    .type-name {
      font-size: 14px;
      font-weight: 500;
      color: #303133;
      margin-bottom: 2px;
    }

    .type-desc {
      font-size: 12px;
      color: #909399;
    }

    .config-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .config-tabs {
      border-bottom: 1px solid #e4e7ed;
      display: flex;
      background: #fafbfc;
    }

    .tab-item {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      color: #606266;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .tab-item:hover {
      color: #409eff;
    }

    .tab-item.active {
      color: #409eff;
      border-bottom-color: #409eff;
      background: white;
    }

    .tab-content {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }

    .form-section {
      margin-bottom: 32px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #303133;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #f0f0f0;
    }

    .form-row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-size: 14px;
      color: #606266;
      margin-bottom: 6px;
    }

    .form-input {
      padding: 8px 12px;
      border: 1px solid #dcdfe6;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-textarea {
      padding: 8px 12px;
      border: 1px solid #dcdfe6;
      border-radius: 4px;
      font-size: 14px;
      resize: vertical;
      min-height: 80px;
    }

    .attributes-builder {
      border: 1px solid #e4e7ed;
      border-radius: 6px;
      overflow: hidden;
    }

    .builder-header {
      padding: 12px 16px;
      background: #f8f9fa;
      border-bottom: 1px solid #e4e7ed;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .builder-title {
      font-size: 14px;
      font-weight: 500;
      color: #303133;
    }

    .add-attr-btn {
      padding: 6px 12px;
      background: #67c23a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .attr-list {
      min-height: 200px;
    }

    .attr-item {
      padding: 12px 16px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .attr-drag-handle {
      cursor: move;
      color: #c0c4cc;
    }

    .attr-info {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 12px;
      align-items: center;
    }

    .attr-name {
      font-weight: 500;
      color: #303133;
    }

    .attr-type {
      padding: 2px 8px;
      background: #f0f2f5;
      border-radius: 12px;
      font-size: 12px;
      color: #606266;
      text-align: center;
    }

    .attr-required {
      color: #f56c6c;
      font-size: 12px;
    }

    .attr-actions {
      display: flex;
      gap: 4px;
    }

    .action-btn {
      padding: 4px 8px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 4px;
      color: #909399;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: #f5f7fa;
      color: #409eff;
    }

    .status-machine {
      border: 1px solid #e4e7ed;
      border-radius: 6px;
      min-height: 300px;
      background: #fafbfc;
      position: relative;
      overflow: auto;
    }

    .machine-canvas {
      padding: 20px;
      min-height: 260px;
      position: relative;
    }

    .status-node {
      position: absolute;
      width: 100px;
      height: 60px;
      background: white;
      border: 2px solid #409eff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .status-node.initial {
      border-color: #67c23a;
      background: #f0f9ff;
    }

    .status-node.final {
      border-color: #f56c6c;
      background: #fef0f0;
    }

    .transition-arrow {
      position: absolute;
      stroke: #909399;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid #e4e7ed;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      border: 1px solid #dcdfe6;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: #409eff;
      color: white;
      border-color: #409eff;
    }

    .btn-default {
      background: white;
      color: #606266;
    }

    /* 示例数据的位置 */
    .node-1 { top: 50px; left: 50px; }
    .node-2 { top: 50px; left: 200px; }
    .node-3 { top: 50px; left: 350px; }
    .node-4 { top: 150px; left: 200px; }
  </style>
</head>
<body>
<div class="config-modal">
  <div class="modal-header">
    <h3 class="modal-title">任务类型配置</h3>
    <button class="close-btn">×</button>
  </div>

  <div class="modal-body">
    <!-- 左侧任务类型列表 -->
    <div class="type-list-panel">
      <div class="panel-header">
        <h4 class="panel-title">任务类型</h4>
        <button class="add-type-btn">+ 新建类型</button>
      </div>

      <div class="type-list">
        <div class="type-item active">
          <div class="type-icon">📋</div>
          <div class="type-info">
            <div class="type-name">需求任务</div>
            <div class="type-desc">产品需求管理</div>
          </div>
        </div>

        <div class="type-item">
          <div class="type-icon">🎨</div>
          <div class="type-info">
            <div class="type-name">设计任务</div>
            <div class="type-desc">UI/UX设计</div>
          </div>
        </div>

        <div class="type-item">
          <div class="type-icon">💻</div>
          <div class="type-info">
            <div class="type-name">开发任务</div>
            <div class="type-desc">编码开发</div>
          </div>
        </div>

        <div class="type-item">
          <div class="type-icon">🧪</div>
          <div class="type-info">
            <div class="type-name">测试任务</div>
            <div class="type-desc">质量保证</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 右侧配置面板 -->
    <div class="config-panel">
      <div class="config-tabs">
        <div class="tab-item active">基本信息</div>
        <div class="tab-item">属性定义</div>
        <div class="tab-item">状态机</div>
        <div class="tab-item">子任务限制</div>
      </div>

      <div class="tab-content">
        <!-- 基本信息标签页 -->
        <div class="form-section">
          <h5 class="section-title">基本信息</h5>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">类型名称 *</label>
              <input type="text" class="form-input" value="需求任务" placeholder="请输入任务类型名称">
            </div>
            <div class="form-group">
              <label class="form-label">类型图标</label>
              <input type="text" class="form-input" value="📋" placeholder="选择或输入图标">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">类型描述</label>
            <textarea class="form-textarea" placeholder="请输入任务类型的详细描述">用于管理和跟踪产品需求的任务类型，包含需求分析、评估和验收等环节。</textarea>
          </div>
        </div>

        <!-- 属性定义区域 -->
        <div class="form-section">
          <h5 class="section-title">自定义属性</h5>
          <div class="attributes-builder">
            <div class="builder-header">
              <span class="builder-title">属性列表</span>
              <button class="add-attr-btn">+ 添加属性</button>
            </div>

            <div class="attr-list">
              <div class="attr-item">
                <span class="attr-drag-handle">⋮⋮</span>
                <div class="attr-info">
                  <span class="attr-name">优先级</span>
                  <span class="attr-type">选择</span>
                  <span class="attr-required">必填</span>
                  <span>高/中/低</span>
                </div>
                <div class="attr-actions">
                  <button class="action-btn">✏️</button>
                  <button class="action-btn">🗑️</button>
                </div>
              </div>

              <div class="attr-item">
                <span class="attr-drag-handle">⋮⋮</span>
                <div class="attr-info">
                  <span class="attr-name">需求来源</span>
                  <span class="attr-type">文本</span>
                  <span class="attr-required">可选</span>
                  <span>-</span>
                </div>
                <div class="attr-actions">
                  <button class="action-btn">✏️</button>
                  <button class="action-btn">🗑️</button>
                </div>
              </div>

              <div class="attr-item">
                <span class="attr-drag-handle">⋮⋮</span>
                <div class="attr-info">
                  <span class="attr-name">验收标准</span>
                  <span class="attr-type">多行文本</span>
                  <span class="attr-required">必填</span>
                  <span>-</span>
                </div>
                <div class="attr-actions">
                  <button class="action-btn">✏️</button>
                  <button class="action-btn">🗑️</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 状态机可视化编辑器 -->
        <div class="form-section">
          <h5 class="section-title">状态机设计</h5>
          <div class="status-machine">
            <div class="machine-canvas">
              <div class="status-node initial node-1">待分析</div>
              <div class="status-node node-2">设计中</div>
              <div class="status-node node-3">待评审</div>
              <div class="status-node final node-4">已完成</div>

              <!-- SVG箭头 -->
              <svg style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
                <defs>
                  <marker id="arrowhead" markerWidth="10" markerHeight="7"
                          refX="10" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#909399" />
                  </marker>
                </defs>
                <path class="transition-arrow" d="M 150 80 L 200 80" />
                <path class="transition-arrow" d="M 300 80 L 350 80" />
                <path class="transition-arrow" d="M 400 80 L 425 80 Q 440 80 440 95 L 440 150 Q 440 165 425 165 L 300 165 Q 285 165 285 150 L 285 110" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default">取消</button>
    <button class="btn btn-default">重置</button>
    <button class="btn btn-primary">保存配置</button>
  </div>
</div>
</body>
</html>
